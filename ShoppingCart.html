<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="/images/favicon.ico"/>
    <link rel="stylesheet" href="./swiper-6.1.2/package/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="shoppingcart">
        <div class="containers">
            <div class="ticket">
                <div class="">點我領取優惠券!!!</div>
            </div>
            <div class="shopcart-header row">
                <input type="checkbox">
                <div class="col-6">商品</div>
                <div class="col">單價</div>
                <div class="col">數量</div>
                <div class="col">總計</div>
                <div class="col">操作</div>
            </div>
            <div class="shopcart-content">
                <input type="checkbox">
                <div class="shopcart-pro">
                    <div class="shopcart-img">
                        <img src="" alt="">
                    </div>
                    <div class="col-7">商品名稱</div>
                    <div class="col">規格</div>
                </div>
                <div class="col">$245000</div>
                <div class="col shopcart-mount">
                    <button class="btn">-</button>
                    <input type="number" class="form-control">
                    <button class="btn">+</button>
                </div>
                <div class="col">$200000</div>
                <div class="col">刪除</div>
            </div>
        </div>
    </div>
</body>
</html>
